<ion-tabs (ionTabsDidChange)="tabChanged()">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="account">
      <ion-icon
        [name]="selected === 'account' ? 'person' : 'person-outline'"
      ></ion-icon>
      <ion-label>Account</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="contacts">
      <ion-icon
        [name]="selected === 'contacts' ? 'call' : 'call-outline'"
      ></ion-icon>
      <ion-label>Contacts</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="settings">
      <ion-icon
        [name]="selected === 'settings' ? 'settings' : 'settings-outline'"
      ></ion-icon>
      <ion-label>Settings</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>

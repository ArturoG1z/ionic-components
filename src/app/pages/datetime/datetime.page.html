<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Header</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="selectedMode" scrollable>
      <ion-segment-button *ngFor="let mode of modes" [value]="mode">
        <ion-label>{{ mode }}</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

  <ion-item>
    <ion-label>Modal aproach</ion-label>
  </ion-item>
  <ion-item id="open-modal">
    <ion-icon name="calendar-outline" slot="start" color="primary"></ion-icon>
    <ion-label>Pick Date</ion-label>
    <ion-text slot="end"> {{ formattedString }} </ion-text>
  </ion-item>
  <ion-modal trigger="open-modal">
    <ng-template>
      <ion-content class="ion-padding">
        <ion-datetime
          #datetime
          [presentation]="selectedMode"
          [value]="dateValue"
          size="cover"
          (ionChange)="dateChange(datetime.value)"
        >
          <ion-buttons slot="buttons">
            <ion-button (click)="close()" class="red-content">
              Cancel
            </ion-button>
            <ion-button (click)="select()" color="primary">
              Select
            </ion-button>
          </ion-buttons>
        </ion-datetime>
      </ion-content>
    </ng-template>
  </ion-modal>

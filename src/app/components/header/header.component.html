<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" *ngIf="isBackShown">
      <ion-back-button defaultHref="/home" color="primary"> </ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-centerquitame">
      {{ title }}
    </ion-title>
    <ion-buttons slot="end" >
      <ion-button
        routerLink="/about"
        color="secondary"
        [disabled]="isAboutDisabled"
        *ngIf="isAboutShown"
      >
        <ion-icon slot="icon-only" name="information-circle"></ion-icon>
      </ion-button>
      <ion-avatar *ngIf="isAvatarShown">
        <img [src]="imagePath" />
      </ion-avatar>
      <ion-button (click)="toggle()" *ngIf="isToggleShown">
        <ion-icon slot="icon-only" [name]="isEditable ? 'close' : 'reorder-three'"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

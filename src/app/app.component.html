<ion-app>
  <ion-menu contentId="main" menuId="first-menu" side="start" type="overlay">
    <ion-header>
      <ion-toolbar>
        <ion-title>Components menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item
            *ngFor="let c of components | async"
            button
            [routerLink]="c.redirectTo"
            detail
          >
            <ion-icon slot="start" [name]="c.icon" color="primary"></ion-icon>
            <ion-label>{{ c.name }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
